<!doctype html>
<html ng-app="projekteApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <a id="startbutton" onClick="javascript:changeText(); javascript:hidemap();" href="/#content" target="_self">Tour beginnen</a>
      
    <section ng-controller="MarkersSimpleController" id="mapContainer">
        <h1>Besuch in Basel</h1>
        <leaflet lf-center="basel" event-broadcast="events" markers="markers" defaults="defaults" layers="layers"></leaflet>
        <!-- test with buttons -->
        <div id="legende">
            <h2>Legende und GedÃ¶ns</h2>
            <a href="" id="hotelsbutton" ng-click="toggleLayer('hotels')" onClick="javascript:changeTextHotels();">Hotels ausblenden</a><br/>
            <a href="" id="restaurantbutton" ng-click="toggleLayer('restaurants')" onClick="javascript:changeTextRestaurants();">Restaurants ausblenden</a>
        </div>
        
    </section>
      
    <!-- <nav>Navbar</nav> -->

    <section ng-controller="dataFeed" id="content">
        <article ng-repeat="entry in parsedEntries" id="{{ entry['datum'] }}" style="background-image:url('images/{{ entry['images'] }}.jpg');">
            <span>{{ entry['tag'] }}<br/><strong>{{ entry['stunde'] }} Uhr</strong></span>
            <div class="articlecontainer">
                <h2>{{ entry['titel'] }}</h2>
                <p>{{ entry['inhalt'] }}</p>
            </div>
        </article>  
    </section>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
        <!-- endbuild -->
</body>
</html>
